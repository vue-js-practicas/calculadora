<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div id="app">
        <h2 class="text-warning text-center p-4">MI APLICACION - VUE</h2>
        <div class="col-6 m-auto p-4">
            <div class="form-group">
                <input type="text" class="form-control p-2" placeholder="Ingrese un numero" v-model.number="num1">
                <hr>
                <input type="text" class="form-control p-2" placeholder="Ingrese un numero" v-model.number="num2">
            </div>
            <hr>
            <div class="form-group d-flex justify-content-between flex-wrap gap-4">
                <div>
                    <h5 class="text-uppercase text-primary">suma</h5>
                    <button class="btn btn-primary btn-lg">{{suma()}}</button>
                </div>
                <div>
                    <h5 class="text-uppercase text-secondary">resta</h5>
                    <button class="btn btn-secondary btn-lg">{{resta()}}</button>
                </div>
                <div>
                    <h5 class="text-uppercase text-warning">mult</h5>
                    <button class="btn btn-warning btn-lg">{{mult()}}</button>
                </div>
                <div>
                    <h5 class="text-uppercase text-success">divi</h5>
                    <button class="btn btn-success btn-lg">{{divi()}}</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/main.js"></script>
    <script>
        const mountApp = vue.mount("#app")
    </script>
</body>

</html>
